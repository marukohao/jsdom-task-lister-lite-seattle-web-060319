<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="text" id="new-task-due" name="new-task-due" placeholder="due date">
      <label>Priority:</label>
      <select id="priority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
      </select>
      <input id="new-task-submit" type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
        <div id="high">
        </div>
        <div id="medium">
        </div>
        <div id="low">
        </div>
      </ul>
    </div>

    <div id=></div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
